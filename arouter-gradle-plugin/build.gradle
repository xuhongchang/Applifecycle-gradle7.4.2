plugins {
    id 'groovy'
    id 'maven-publish'
}


dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.5.2'
}
group 'com.hongxu.arouter.plugin'
version '1.0.0'
publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'register'
            version = version

            from components.java
        }
    }

    repositories {
        maven {
            url = "../repo"
        }
    }
}